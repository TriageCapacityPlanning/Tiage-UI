<div class="container-fluid" *ngIf="predictionResults">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h4 class="card-title text-white">Prediction Results</h4>
    </div>
    <div class="card-body">
      <mat-tab-group>
        <mat-tab *ngFor="let triageClass of predictionResults.predictions | keyvalue" label="{{triageClass.key}}">
          <table mat-table [dataSource]="predictionResults.predictions[triageClass.key]" class="interval-table">
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> Start Date </th>
              <td mat-cell *matCellDef="let element">{{element.start_date}}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef> End Date </th>
              <td mat-cell *matCellDef="let element">{{element.end_date}}</td>
            </ng-container>
            <ng-container matColumnDef="arrivals">
              <th mat-header-cell *matHeaderCellDef> Arrivals </th>
              <td mat-cell *matCellDef="let element">{{element.slots}}</td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedIntervalColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedIntervalColumns;"></tr>
          </table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
