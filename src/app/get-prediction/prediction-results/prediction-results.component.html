
  <div class="container-fluid" *ngIf="predictionResults">
    <div class="row">
        <h3>Prediction Results</h3>
    </div>
    <!-- List each triage class's interval breakdown -->
    <div class="row">
        <div *ngFor="let tcIntervalPredction of tcIntervalPredictions; let i=index"class="interval-table">
            <div>
                <mat-label>{{triageClasses[i]}} Interval Slot predictions</mat-label>
                <table mat-table [dataSource]="tcIntervalPredction" class="interval-table">
                
                    <!-- Position Column -->
                    <ng-container matColumnDef="intervalNo">
                    <th mat-header-cell *matHeaderCellDef> Interval No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.intervalNo}} </td>
                    </ng-container>
                    
                    <!-- Start Date Column -->
                    <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>
                
                    <!-- End Date Column -->
                    <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>
                
                    <!-- Triage Class slots column -->
                    <ng-container matColumnDef="slots">
                        <th mat-header-cell *matHeaderCellDef> Slots </th>
                        <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedtcIntervalColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedtcIntervalColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
